name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Manual trigger

env:
  PHP_VERSION: '8.3'
  MYSQL_VERSION: '9.4'
  RABBITMQ_VERSION: '3-management'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:${{ env.MYSQL_VERSION }}
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: lms_db_test
          MYSQL_USER: lms_user
          MYSQL_PASSWORD: lms_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      rabbitmq:
        image: rabbitmq:${{ env.RABBITMQ_VERSION }}
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
        options: --health-cmd="rabbitmq-diagnostics -q ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, zip, bcmath, gd, sockets
          coverage: xdebug

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h"127.0.0.1" -P3306 -u"lms_user" -p"lms_password" --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Wait for RabbitMQ
        run: |
          until rabbitmq-diagnostics -q ping; do
            echo "Waiting for RabbitMQ..."
            sleep 2
          done

      - name: Run database migrations
        run: |
          php bin/console doctrine:migrations:migrate --no-interaction --env=test
        env:
          APP_ENV: test
          DATABASE_URL: mysql://lms_user:lms_password@127.0.0.1:3306/lms_db_test
          APP_SECRET: test-secret-key-for-ci
          GEMINI_API_KEY: test-api-key-for-ci
          GEMINI_MODEL: gemini-2.0-flash
          GEMINI_API_BASE_URL: https://generativelanguage.googleapis.com

      - name: Run tests
        run: |
          php bin/phpunit --coverage-text --coverage-clover=coverage.xml
        env:
          APP_ENV: test
          DATABASE_URL: mysql://lms_user:lms_password@127.0.0.1:3306/lms_db_test
          APP_SECRET: test-secret-key-for-ci
          GEMINI_API_KEY: test-api-key-for-ci
          GEMINI_MODEL: gemini-2.0-flash
          GEMINI_API_BASE_URL: https://generativelanguage.googleapis.com

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Production Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/lms
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, zip, bcmath, gd, sockets

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run security audit
        run: composer audit --no-dev

      - name: Run PHP CS Fixer
        run: |
          if [ ! -f .php-cs-fixer.php ]; then
            echo "Creating PHP CS Fixer config..."
            cat > .php-cs-fixer.php << 'EOF'
          <?php
          $finder = PhpCsFixer\Finder::create()
              ->in(__DIR__)
              ->exclude('vendor')
              ->exclude('var')
              ->exclude('tests')
              ->name('*.php');
          
          return (new PhpCsFixer\Config())
              ->setRules([
                  '@Symfony' => true,
                  'array_syntax' => ['syntax' => 'short'],
                  'ordered_imports' => true,
                  'no_unused_imports' => true,
              ])
              ->setFinder($finder);
          EOF
          fi
          
          # Install PHP CS Fixer if not present
          if ! command -v php-cs-fixer &> /dev/null; then
            composer require --dev friendsofphp/php-cs-fixer
          fi
          
          # Run PHP CS Fixer in dry-run mode
          ./vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

